[kafka_broker]
address = "localhost:29092"
topic = "ccx_test_notifications"
timeout = "20s"

[storage]
db_driver = "sqlite3"
sqlite_datasource = ":memory:"
pg_username = "user"
pg_password = "password"
pg_host = "localhost"
pg_port = 5432
pg_db_name = "notifications"
pg_params = ""
log_sql_queries = true

[logging]
debug = true
log_level = ""

[dependencies]
content_endpoint = ":8081"

[notifications]
insights_advisor_url = "url_to_advisor"
cluster_details_uri = "url_to_specific_cluster"
rule_details_uri = "url_to_specific_rule"

[cleaner]
max_age = "90 days"

[metrics]
namespace ="ccx_notification_service_namespace"
gateway_url = "localhost:9091"
auth_token = ""
[[metrics.grouping]]
name = "saas_file_name"
value = "saas_file_name_value"
[[metrics.grouping]]
name = "env_name"
value = "env_name_value"