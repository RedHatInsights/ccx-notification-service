language: go
go:
- 1.17

jobs:
  include:
    - stage: build
      script:
        - go build
    - stage: style
      script:
        - ./gofmt.sh
        - ./govet.sh
        - ./golint.sh
        - ./gocyclo.sh
        - ./goerrcheck.sh
        - ./goconst.sh
        - ./gosec.sh
        - ./abcgo.sh
        - ./ineffassign.sh
        - ./shellcheck.sh
    - stage: unit tests
      before_script: go build
      script:
        - env
        - go test -coverprofile coverage.out $(go list ./... | grep -v tests)
        - go tool cover -func=coverage.out
    - stage: bdd tests
      services:
        - docker
      before_script:
        - go build
        - wget -O docker-compose.yml https://raw.githubusercontent.com/RedHatInsights/insights-behavioral-spec/main/docker-compose.yml
        - POSTGRES_DB_NAME=notification docker-compose --profile test-notification-services up -d
        - cid=$(docker ps | grep 'insights-behavioral-spec:ci' | cut -d ' ' -f 1)
        - docker cp ccx-notification-service $cid:`docker exec $cid bash -c 'echo "$VIRTUAL_ENV_BIN"'`
        - docker exec -u root $cid /bin/bash -c 'chmod +x $VIRTUAL_ENV_BIN/ccx-notification-service'
      script:
        - docker exec -it $cid /bin/bash -c 'export DB_NAME=notification CCX_NOTIFICATION_SERVICE__STORAGE__DB_DRIVER=postgres CCX_NOTIFICATION_SERVICE__STORAGE__PG_PARAMS=$DB_PARAMS CCX_NOTIFICATION_SERVICE__STORAGE__PG_USERNAME=$DB_USER CCX_NOTIFICATION_SERVICE__STORAGE__PG_PASSWORD=$DB_PASS CCX_NOTIFICATION_SERVICE__STORAGE__PG_HOST=$DB_HOST CCX_NOTIFICATION_SERVICE__STORAGE__PG_PORT=$DB_PORT CCX_NOTIFICATION_SERVICE__STORAGE__PG_DB_NAME=notification CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__ADDRESS="$KAFKA_HOST:$KAFKA_PORT" CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__TOPIC=platform.notifications.ingress CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__ENABLED=true CCX_NOTIFICATION_SERVICE__SERVICE_LOG__ENABLED=false CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__TOTAL_RISK_THRESHOLD=2 CCX_NOTIFICATION_SERVICE__SERVICE_LOG__TOTAL_RISK_THRESHOLD=2 CCX_NOTIFICATION_SERVICE__SERVICE_LOG__TAG_FILTER_ENABLED=true CCX_NOTIFICATION_SERVICE__SERVICE_LOG__TAGS=["osd_customer"] CCX_NOTIFICATION_SERVICE__METRICS__NAMESPACE=ccx_notification_service CCX_NOTIFICATION_SERVICE__METRICS__ADDRESS=":8080" CCX_NOTIFICATION_SERVICE__METRICS__JOB_NAME=ccx_notification_service CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__COOLDOWN=24h CCX_NOTIFICATION_SERVICE__SERVICE_LOG__COOLDOWN=24h CCX_NOTIFICATION_SERVICE__METRICS__GATEWAY_URL=pushgateway:9091 CCX_NOTIFICATION_SERVICE__METRICS__RETRIES=1 CCX_NOTIFICATION_SERVICE__METRICS__RETRY_AFTER=10s CCX_NOTIFICATION_SERVICE__METRICS__GATEWAY_TIME_BETWEEN_PUSH=30s CCX_NOTIFICATION_SERVICE__CLEANER__MAX_AGE="90 days" CCX_NOTIFICATION_SERVICE__DEPENDENCIES__CONTENT_SERVER=localhost:8082/api/v1/ CCX_NOTIFICATION_SERVICE__DEPENDENCIES__CONTENT_ENDPOINT=content CCX_NOTIFICATION_SERVICE__DEPENDENCIES__TEMPLATE_RENDERER_SERVER="http://localhost:8083/" CCX_NOTIFICATION_SERVICE__DEPENDENCIES__TEMPLATE_RENDERER_ENDPOINT="rendered_reports"  CCX_NOTIFICATION_SERVICE__KAFKA_BROKER__EVENT_FILTER="totalRisk >= totalRiskThreshold" CCX_NOTIFICATION_SERVICE__SERVICE_LOG__EVENT_FILTER="totalRisk >= totalRiskThreshold" CCX_NOTIFICATION_SERVICE__SERVICE_LOG__URL="http://localhost:8000/api/service_logs/v1/cluster_logs" CCX_NOTIFICATION_SERVICE__SERVICE_LOG__TOKEN_URL="http://localhost:8001/auth/realms/redhat-external/protocol/openid-connect/token" CCX_NOTIFICATION_SERVICE__SERVICE_LOG__CLIENT_ID="CLIENT_ID" CCX_NOTIFICATION_SERVICE__SERVICE_LOG__CLIENT_SECRET="CLIENT_SECRET" && export WITHMOCK=1 && env && make notification-service'

stages:
  - build
  - style
  - unit tests
  - bdd tests
