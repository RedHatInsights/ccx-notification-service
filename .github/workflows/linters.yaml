name: Go linters

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  golint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.22"
          - "1.23"
    name: Linters for Go ${{ matrix.go-version}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build project
        run: make
      - name: GO formatting
        run: make fmt
      - name: shellcheck
        run: make shellcheck
      - name: ABC metrics checker
        run: make abcgo
